<div class="row">
  <div class="col-md-6">
    <a href="#" routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left" aria-hidden="true">Back To DashBoard</i>
    </a>
  </div>
  <div class="col-md-6">
    <div class="form-group pull-right">
      <a href="#" [routerLink]="['/edit-client/'+id]" class="btn btn-secondary">
        <i class="fa fa-edit"></i> Edit</a>
      <button class="btn btn-danger" type="button" (click)="onClickDelete()">
        <i class="fa fa-trash-o" aria-hidden="true"></i>Delete</button>
    </div>

  </div>
</div>
<hr>

<div *ngIf="client" class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-8">
        <h3>{{client.firstName}} {{client.lastName}}</h3>
      </div>
      <div class="col-md-4">
        <img src="{{client.imageUrl}}" alt="imageNotFound" class="img img-responsive img-thumbnail">
      </div>

    </div>

  </div>
  <div class="card-block">
    <div class="row">
      <div class="col-md-8">
        <h4>Client ID: {{id}}</h4>
        <hr>
        <ul class="list-group">
          <li class="list-group-item">
            <strong>Email: </strong> {{ client.email}}</li>
          <li class="list-group-item">
            <strong>Phone: </strong> {{ client.phone}}</li>
        </ul>

      </div>
      <div class="col-md-4">
        <h3 class="pull-right">Balance:
          <span [class.text-danger]="hasBalance" [class.text-success]="!hasBalance">{{client.balance| currency:"USD":true}}</span>
          <small>
            <a (click)="showBalanceUpdateInput= !showBalanceUpdateInput">
              <i class="fa fa-pencil" aria-hidden="true"> </i>
            </a>
          </small>
        </h3>
        <div class="clearfix">
          <form *ngIf="showBalanceUpdateInput" (submit)="onUpdateBalance(id)" class="form-inline pull-right">
            <div class="form-group">
              <input type="text" [(ngModel)]="client.balance" name="balance" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>


          </form>
          <br>
        </div>
      </div>
    </div>

  </div>
</div>
