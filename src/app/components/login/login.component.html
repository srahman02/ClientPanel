<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-block">
        <img class="d-block mx-auto" src="/favicon.ico" alt="Card image cap">
        <h2 class="text-center">Login</h2>
        <form (submit)="login()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button class="btn btn-primary btn-block" value="submit">Submit</button>
            </form>
      </div>
    </div>
  </div>
</div>
